<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu-concours Hermes</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="screen row no-gutters">
            <div class="flex_contain game_screen">
                <div class="game_container flex_contain">
                    <div class="game_space">
                        <div class="question"><strong>Combien de fois un flacon 50ml H24 peut-il être rechargé avec le format de la recharge 125ml ?</strong><i class="rule">(1 seule bonne réponse)</i></div>
                        <div class="game_quizz flex_contain q7">
                            <div class="answers">
                                <form action="" id="question7">
                                    <label>
                                        <input type="radio" id="huey" name="drone" value="huey">
                                        <div class="answer_block">
                                            <img src="img/img1_q7.jpg" alt="">
                                            <div class="answer_button">24 fois</div>
                                        </div>
                                    </label>
                                    <label>
                                        <input type="radio" id="huey" name="drone" value="huey">
                                        <div class="answer_block">
                                            <img src="img/img2_q7.jpg" alt="">
                                            <div class="answer_button">2,5 fois</div>
                                        </div>
                                    </label>
                                    <label>
                                        <input type="radio" id="huey" name="drone" value="huey">
                                        <div class="answer_block">
                                            <img src="img/img3_q7.png" alt="">
                                            <div class="answer_button">1 fois</div>
                                        </div>
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="game_infos">
                        <div id="timer"></div>
                        <div class="try">
                            <span class="title">Essais restants</span>
                            <span class="trial"><img src="img/essai_2.png" alt="Essais restants"></span>
                        </div>
                        <div class="game_button" onclick="check_answer()" id="valide"><span>VALIDER</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- TURN -->
    <div id="turn">
        <div class="plz">
            <p>Bonjour,<br><br>le site consulté ne peut s'afficher correctement qu'à l'horizontale.<br><br>Merci de votre compréhension.</p>
        </div>
    </div>
    <!-- / -->
    <script src="js/function.js"></script>
    <script src="js/game_timer.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/user.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex, nofollow">
    <title>Jeu-concours Hermes</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon_manifest.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/icon_manifest.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <div class="screen row no-gutters">
            <div class="flex_contain connect_screen cs--form">
                <div class="wrongId">Point de vente et/ou code magasin incorrects. Veuillez réessayer.</div>
                <div class="connect_block">
                    <div class="logo cf"><img src="img/logo_h24.png" alt="H24 Challenge"></div>
                    <div class="connect_form">
                        <form id="formLogin">
                            <div class="connect_form-select">
                                <select name="magasin" id="magasin"></select>
                            </div>
                            <input type="password" name="password" id="code" class="code" placeholder="Code Magasin">
                            <!-- <div class="connect_form-consentement">
                                <label for="choice_accept_game" class="connect_form-consentement_label"><input type="checkbox" name="acceptGame" id="acceptGame">J'ai pris connaissance des conditions de participation au jeu, je les ai comprises et je les accepte.</label>
                                <label for="choice_accept_data" class="connect_form-consentement_label"><input type="checkbox" name="acceptData" id="acceptData">J'accepte que mes données personnelles fassent l'objet d'un traitement de la part de la société organisatrice conformément à sa <a href="" target="_blank">politique de confidentialité</a>.</label>
                            </div> -->
                        </form>
                    </div>
                    <div class="cta_diamond">
                        <span id="ctaLogin" onsubmit="fetch_login()" onclick="fetch_login()">JOUER</span>
                    </div>
                    <a href="" class="reglement" target="_blank">Voir le règlement</a>
                </div>
            </div>
        </div>
    </main>
    <!-- TURN -->
    <div id="turn">
        <div class="plz">
            <img src="img/icon_turn.png" alt="Tourner votre écran">
            <p>Pour une meilleure expérience du site nous vous invitons à tourner votre écran à l’horizontale.</p>
        </div>
    </div>
    <!-- / -->
    <script src="js/function.js"></script>
    <script src="js/form_input.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/user.js"></script>
    <script src="js/magasin.js"></script>
    <script src="js/routeur.js"></script>
</body>
</html>

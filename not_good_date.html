<body>
    <script>
        function checkCookie() {
            var cookieEnabled = navigator.cookieEnabled;
            if (!cookieEnabled) {
                document.cookie = "testcookie";
                cookieEnabled = document.cookie.indexOf("testcookie") != -1;
            }
            return cookieEnabled || showCookieFail();
        }

        function showCookieFail() {
            window.location.href = "nocookie.html"
        }
        // within a window load,dom ready or something like that place your:
        setInterval(() => {
            let res = $.get('index.html', res => {
                if (checkCookie()) {
                    window.location.href = "index.html"
                }
            });
        }, 60000)
    </script>
    <main>
        <div class="screen row no-gutters">
            <div class="flex_contain rules_screen">
                <div class="rules_container">
                    <div class="rules_contain">
                        <div class="logo"><img src="img/logo_h24_thumb.png" alt=""></div>
                        <h3>Bonjour</h3>
                        <p>Veuillez régler votre appareil au Fuseau Horaire de Paris</p>
                        <p>(UTC+01:00) Bruxelles, Copenhague, Madrid, Paris)</p>
                        <p>À très vite !</p>
                        <div class="cta_diamond">
                            <a href="index.html">Accueil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- TURN -->

        <div class="plz">
            <img src="img/icon_turn.png" alt="Tourner votre écran">

        </div>
    </div>

</body>

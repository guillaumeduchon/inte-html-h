<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Jeu-concours Hermes</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <div class="screen row no-gutters">
            <div class="flex_contain video_screen">
                    <div id="videoIndice">
                        <video autoplay id="video" class="videoreplace" controls></video>
                        <div id="video-controls" class="controls" data-state="hidden">
                            <div class="progress">
                                <progress id="progress" value="0" min="0">
                                    <span id="progress-bar"></span>
                                </progress>
                            </div>
                            <button id="playpause" type="button" data-state="play"></button>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    <!-- TURN -->
    <div id="turn">
        <div class="plz">
            <img src="img/icon_turn.png" alt="Tourner votre écran">
            <p>Pour une meilleure expérience du site nous vous invitons à tourner votre écran à l’horizontale.</p>
        </div>
    </div>
    <!-- / -->
    <script src="js/function.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/user.js"></script>
    <script src="js/routeur.js"></script>
    <script src="js/indice.js"></script>
    <script src="js/video.js"></script>
</body>
</html>

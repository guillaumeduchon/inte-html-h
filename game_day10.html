<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu-concours Hermes</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <div class="screen row no-gutters">
            <div class="flex_contain finalgame_screen">
                <div class="finalgame_container">
                    <div class="finalgame_contain">
                        <div id="timer"></div>
                        <h2>Le H24 Challenge touche à sa fin !</h2>
                        <p>Grâce aux lettres rassemblées depuis le 24 février, saurez-vous reconstituer le mot qui qualifie l’univers du nouveau parfum masculin H24 ?</p>
                        <div class="finalgame_indice">
                            <!-- <span class="j1">V</span>
                            <span class="j2">O</span>
                            <span class="j3">M</span>
                            <span class="j4">U</span>
                            <span class="j5">E</span>
                            <span class="j6">N</span>
                            <span class="j7">T</span>
                            <span class="j8">E</span>
                            <span class="j9">M</span> -->
                        </div>
                        <form action="" class="finalgame_answer">
                            <input type="text" maxlength="1" name="" id="answer_1">
                            <input type="text" maxlength="1" name="" id="answer_2">
                            <input type="text" maxlength="1" name="" id="answer_3">
                            <input type="text" maxlength="1" name="" id="answer_4">
                            <input type="text" maxlength="1" name="" id="answer_5">
                            <input type="text" maxlength="1" name="" id="answer_6">
                            <input type="text" maxlength="1" name="" id="answer_7">
                            <input type="text" maxlength="1" name="" id="answer_8">
                            <input type="text" maxlength="1" name="" id="answer_9">
                        </form>
                        <div class="cta_diamond"  onclick="{(e)=>(check_answer10(e))}">
                            <span>VALIDER</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- TURN -->
    <div id="turn">
        <div class="plz">
            <p>Bonjour,<br><br>le site consulté ne peut s'afficher correctement qu'à l'horizontale.<br><br>Merci de votre compréhension.</p>
        </div>
    </div>
    <!-- / -->
    <script src="js/function.js"></script>
    <script src="js/game_timer.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/user.js"></script>
    <script src="js/routeur.js"></script>
    <script src="js/reponse.js"></script>
    <script src="js/finalgame.js"></script>
    <script src="js/indice.js"></script>
</body>
</html>

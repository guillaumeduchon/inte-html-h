<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Jeu-concours Hermes</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon_manifest.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/icon_manifest.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <div class="screen row no-gutters">
            <div class="flex_contain game_screen">
                <div class="game_container flex_contain">
                    <div class="game_space">
                        <div class="tryagain">dommage, mauvaise réponse, il vous reste une tentative !</div>
                        <div class="finalgame_contain">
                            <h2>Le H24 Challenge touche à sa fin !</h2>
                            <p></p>
                            <div class="finalgame_indice"></div>
                            <div class="finalgame_answer">
                                <form>
                                    <input type="text" maxlength="1" name="" id="answer_1">
                                    <input type="text" maxlength="1" name="" id="answer_2">
                                    <input type="text" maxlength="1" name="" id="answer_3">
                                    <input type="text" maxlength="1" name="" id="answer_4">
                                    <input type="text" maxlength="1" name="" id="answer_5">
                                    <input type="text" maxlength="1" name="" id="answer_6">
                                    <input type="text" maxlength="1" name="" id="answer_7">
                                    <input type="text" maxlength="1" name="" id="answer_8">
                                    <input type="text" maxlength="1" name="" id="answer_9">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="game_infos">
                        <div id="timer"></div>
                        <div class="try">
                            <span class="title">Essais restants</span>
                            <span class="trial"><img src="img/essai_2.png" alt="Essais restants"></span>
                        </div>
                        <div class="game_button" onclick="check_answer10()" id="valide"><span>VALIDER</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- TURN -->
    <div id="turn">
        <div class="plz">
            <img src="img/icon_turn.png" alt="Tourner votre écran">
            <p>Pour une meilleure expérience du site nous vous invitons à tourner votre écran à l’horizontale.</p>
        </div>
    </div>
    <!-- / -->
    <script src="js/function.js"></script>
    <script src="js/game_timer.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/user.js"></script>
    <script src="js/routeur.js"></script>
    <script src="js/reponse.js"></script>
    <script src="js/finalgame.js"></script>
    <script src="js/indice.js"></script>
</body>
</html>

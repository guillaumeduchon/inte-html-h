<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu-concours Hermes</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="screen row no-gutters">
            <div class="flex_contain connect_screen cs--form">
                <div class="connect_block">
                    <div class="logo"><img src="img/logo_h24.png" alt="H24 Challenge"></div>
                    <div class="connect_form">
                        <form action="">
                            <div class="connect_form-select">
                                <select name="magasin" id="magasin">
                                    <option value="" disabled selected>Point de vente</option>
                                    <option value="parischamps">Séphora Champs-Elysées Paris-Est Quartier de la République</option>
                                    <option value="marseille">Séphora Marseille</option>
                                    <option value="lyon">Séphora Lyon</option>
                                    <option value="toulouse">Séphora Toulouse</option>
                                    <option value="galeries">Galeries Lafayette</option>
                                </select>
                            </div>
                            <input type="text" name="text" id="code" class="code" placeholder="Code Magasin">
                        </form>
                    </div>
                    <div class="cta_diamond">
                        <a href="http://">JOUER</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- TURN -->
    <div id="turn">
        <div class="plz">
            <p>Bonjour,<br><br>le site consulté ne peut s'afficher correctement qu'à l'horizontale.<br><br>Merci de votre compréhension.</p>
        </div>
    </div>
    <!-- / -->
    <script src="js/function.js"></script>
    <script src="js/form_input.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Jeu-concours Hermes</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="index.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon_manifest.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/icon_manifest.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="screen row no-gutters">
            <div id="splashscreen"></div>
            <button class="add_button"><span class="button">Ajouter H24 Challenge sur votre écran d'accueil afin de profiter au mieux de l'expérience.</span></button>
            <div class="flex_contain connect_screen">
                <div class="connect_block">
                    <div class="logo"><img src="img/logo_h24.png" alt="H24 Challenge"></div>
                    <p><strong>10 jours, 10 défis, 24 secondes</strong></p>
                    <p>24 heures pour relever<br>chaque challenge en équipe</p>
                    <div class="cta_diamond">
                        <a href="login.html">SE CONNECTER</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- TURN -->
    <div id="turn">
        <div class="plz">
            <img src="img/icon_turn.png" alt="Tourner votre écran">
            <p>Pour une meilleure expérience du site nous vous invitons à tourner votre écran à l’horizontale.</p>
        </div>
    </div>
    <!-- / -->
    <script src="js/function.js"></script>
    <script src="js/user.js"></script>
    <script src="js/routeur.js"></script>
</body>
</html>
